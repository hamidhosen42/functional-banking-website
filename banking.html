<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Banking Page</title>
</head>
<body>

    <header>
        <h2 class="text-3xl text-center mt-10 font-bold">Let's get some <span class="font-extrabold text-purple-500">Moooooney</span></h2>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-2xl font-bold">Deposit</h3>
                    <h6 class="text-2xl">$<span id="deposit-total">00</span> </h6>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl font-bold">Withdraw</h3>
                    <h6 class="text-2xl">$<span id="withdraw-total">00</span></h6>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl font-bold">Total Balance</h3>
                    <h6 class="text-2xl">$<span id="balance-total">00</span></h6>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2 mt-3"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2 mt-3"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>
</html>
